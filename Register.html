<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>login page</title>
    </head>
    <body>
       <div class="rcontainer">
        <h1>Create an Account</h1>
        <form>
            <label for="name">Your Name</label><br>
            <input type="text" id="name" placeholder="name" required><br>
            <label for="email">Email Address</label><br>
            <input type="text" id="email" name="username" placeholder="name@email.com" required><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="password" required><br>
            <label for="cpassword">Confirm Password</label><br>
            <input type="password" id="cpassword" placeholder="Confirm Password" required><br>
            <input type="submit" id="submit" value="Register"><br>
            <footer>
                Have an account?<a href="login.html" >Login</a>
            </footer>
        </form>
        
       </div>





        <script src="script.js"></script>
    </body>
</html>
