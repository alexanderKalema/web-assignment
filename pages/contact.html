<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  </head>
  <body>
    <div class="contact-section">
      <div class="contact-info">
        <div><i class="fas fa-envelope"></i>contact@moviechief.com</div>
        <div><i class="fas fa-phone"></i>+251-900-000-000</div>
        <div><i class="fas fa-clock"></i>Mon - Sat 8:00 AM to 6:00 PM</div>
        <div><i class="fas fa-map-marker-alt"></i>4Kilo, Addis Ababa, Ethiopia</div>
        <div><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1146.1066116369307!2d38.761214066591485!3d9.033267796466706!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b8509a41750e1%3A0x9645b414cc284d71!2s4Kilo%20Addis%20Birhan%20Center!5e0!3m2!1sen!2set!4v1685254205543!5m2!1sen!2set" width="400" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
      </div>
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form class="contact" action="" method="post">
          <input type="text" name="name" class="text-box" placeholder="Your Name" required>
          <input type="email" name="email" class="text-box" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <input type="submit" name="submit" class="send-btn" value="Send">
        </form>
      </div>
    </div>
  </body>
</html>
