<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../styles/navbar.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>
</head>
<body>
    <header>

        <div class="menu-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <nav class="side-menu" id="side-menu">
            <ul>
              <li><a href="#" onclick="closeMenu()">Trending</a></li>
              <li><a href="#" onclick="closeMenu()">New</a></li>
              <li><a href="#" onclick="closeMenu()">Top Rated</a></li>
              <li><a href="#" onclick="closeMenu()">Favorites</a></li>
            </ul>
          </nav>



        <div class="logo-container">

            <a href="" ><img src="../assets/intro-logo.png" alt="Logo" class="logo"></a>

        </div>
        <div class="search-container">
            <input type="text" placeholder="Search movies..." class="search-bar">
            <button class="search-button"><img src="../assets/intro-icon.png" alt="Search" class="search-img"></button>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Tv Shows</a></li>
                <li><a href="#">Games</a></li>
            </ul>
        </nav>
        <div class="login-container">
            <button class="login-button">Login/Signup</button>
        </div>

          <script>
            function toggleMenu() {
              document.getElementById('side-menu').classList.toggle('open');
            }

            function closeMenu() {
              document.getElementById('side-menu').classList.remove('open');
            }
          </script>
    </header>

</body>
</html>
