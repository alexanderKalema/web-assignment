<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>login page</title>
    </head>
    <body>
       <div class="container">
        <h1>Login</h1>
        <form>
            <label for="email">Email Address</label><br>
            <input type="text" id="email" name="username" placeholder="name@email.com" required><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="password" required><br>
            <div class="remember">
            <input type="checkbox" id="checkbox" name="remember me" value="yes">
            <label for="checkbox">Remember me</label>
            <a id="forgot" href="#">Forgot password?</a></div>
            <input type="submit" id="submit" value="Login"><br>
            <footer>
                Don't have an account?<a href="Register.html" >Register</a>
            </footer>
        </form>
        
       </div>





        <script src="script.js"></script>
    </body>
</html>
